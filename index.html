<html lang="it">
<head>

<body>
    <header>
        <div class="mainContent">
            <div class="d-flex row-align-center">
                <div class="categories">
                    <ul class="d-flex little-gap">
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="./img/boolean-logo.png" alt="Boolean logo">
                </div>
                <div class="settings">
                    <ul class="d-flex little-gap">
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>

                </div>
            </div>
        </div>

                        <img src="./img/1b.webp" alt="Immagine 1 bis">

                            <p>
                                <span class="priceDiscount">-50%</span>
                                <span class="tag">Sostenibilit√†</span>
                            </p>
                        </div>
                        <div class="heart">
                            <span>&hearts;</span>
                        </div>
                    </div>
                    <div class="description">
                        <p class="brand">Levi's</p>
                        <p class="name txt-bold">Relaxed fit tee unisex</p>
                        <p class="price">

            </div>
